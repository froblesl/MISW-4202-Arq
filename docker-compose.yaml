version: "3.2"
services:
  redis:
    image: redis
    volumes: 
      - ./data:/data
  acl-queries:
    volumes:
        - ./acl/:/mnt/
    build: ./acl
    working_dir: /backend/
    command: sh run.sh
  jwt-queries:
    volumes:
        - ./jwt/:/mnt/
    build: ./jwt
    working_dir: /backend/
    command: sh run.sh
  users-commands:
    volumes:
        - ./usuarios/:/mnt/
    build: ./usuarios
    working_dir: /backend/
    command: sh run_commands.sh
    depends_on: 
      - redis
  users-queries:
    volumes:
        - ./usuarios/:/mnt/
    build: ./usuarios
    working_dir: /backend/
    command: sh run_queries.sh
    depends_on: 
      - redis

  nginx:
    image: nginx:latest
    ports:
      - 5000:443
    volumes:
        - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
        - ./nginx/localhost.crt:/etc/ssl/certs/localhost.crt
        - ./nginx/localhost.key:/etc/ssl/private/localhost.key
    depends_on:
        - users-commands
        - users-queries
        - jwt-queries
